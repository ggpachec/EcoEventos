<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>EcoEventos - Gesti√≥n de Eventos</title>

  <!-- Tipograf√≠a limpia -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Barra superior -->
  <header class="topbar">
    <div class="container">
      <div class="brand">
        <span class="logo">üåø</span>
        <span class="brand-name">EcoEventos</span>
      </div>
      <a href="create.html" class="btn btn-primary">Crear Evento</a>
    </div>
  </header>

  <!-- Hero con el mensaje + imagen -->
  <section class="hero">
    <div class="container hero-inner">
      <div class="hero-text">
        <h1>Conecta con tu comunidad y act√∫a por el planeta</h1>
        <p>Encuentra, crea y gestiona actividades ambientales en tu ciudad.</p>
      </div>
      <img src="https://cdn-icons-png.flaticon.com/512/3047/3047867.png" alt="Eco Icon" class="hero-img">
    </div>
  </section>


  <main class="container layout">
    <!-- Filtros (no se cambia estructura ni IDs) -->
    <section id="barraFiltros" class="filtros card">
      <h2 class="section-title">Filtros</h2>

      <div class="fila">
        <label>
          Categor√≠a
          <select id="filtroCategoria">
            <option value="">Todas</option>
            <!-- Se llena din√°micamente desde app.js -->
          </select>
        </label>

        <label>
          Desde
          <input type="date" id="filtroDesde" />
        </label>

        <label>
          Hasta
          <input type="date" id="filtroHasta" />
        </label>

        <label class="grow">
          Buscar (t√≠tulo o lugar)
          <input type="search" id="filtroQ" placeholder="Ej: taller, parque, museo..." />
        </label>

        <div class="acciones">
          <button id="btnAplicar" class="btn btn-primary">Aplicar</button>
          <button id="btnLimpiar" class="btn btn-danger" type="button">Limpiar</button>
        </div>
      </div>

      <div class="resumen">
        <span id="resultadoResumen">Mostrando todos los eventos</span>
      </div>
    </section>

    <!-- Lista de eventos -->
    <section class="content">
      <h2 class="section-title">Lista de Eventos</h2>
      <div id="eventos" class="eventos-grid"></div>
    </section>
  </main>

  <!-- Detalle (IDs intactos) -->
  <section id="detalleEvento" class="card" style="display:none;">
    <h2 class="section-title">Detalle del Evento</h2>
    <p><strong>T√≠tulo:</strong> <span id="detTitulo"></span></p>
    <p><strong>Categor√≠a:</strong> <span id="detCategoria"></span></p>
    <p><strong>Fecha:</strong> <span id="detFecha"></span></p>
    <p><strong>Hora:</strong> <span id="detHora"></span></p>
    <p><strong>Lugar:</strong> <span id="detLugar"></span></p>
    <p><strong>Descripci√≥n:</strong> <span id="detDescripcion"></span></p>
    <button class="btn btn-neutral" onclick="cerrarDetalle()">Cerrar</button>
  </section>

  <script src="app.js"></script>
</body>
</html>

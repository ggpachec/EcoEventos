<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>EcoEventos - Editar Evento</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header style="display:flex;align-items:center;justify-content:space-between;gap:12px;">
    <h1>Editar Evento</h1>
  </header>

  <section id="crear" class="card">
    <h2>Detalles del evento</h2>
    <form id="frmCrear">
      <label>Título* <input type="text" name="titulo" id="eTitulo" required></label><br>
      <label>Categoría*
        <select name="categoria" id="eCategoria" required>
          <option value="">Seleccione…</option>
          <option>Minga</option>
          <option>Sembratón</option>
          <option>Charla</option>
          <option>Taller</option>
          <option>Reciclaje</option>
          <option>Reforestación</option>
          <option>Otro</option>
        </select>
      </label><br>
      <label>Fecha* <input type="text" name="fecha" id="eFecha" required></label><br>
      <label>Hora inicio* <input type="text" name="hora_inicio" id="eHoraInicio" required></label><br>
      <label>Hora fin* <input type="text" name="hora_fin" id="eHoraFin" required></label><br>
      <label>Lugar* <input type="text" name="lugar" id="eLugar" required></label><br>
      <label>Descripción* <textarea name="descripcion" id="eDescripcion" required></textarea></label><br>

      <div style="display:flex;gap:10px;flex-wrap:wrap;">
        <button type="submit" class="ver">Guardar cambios</button>
        <button type="button" id="btnCancelar" class="cerrar" style="background: #e74c3c;">Cancelar</button>
    </form>

    <pre id="outEditar" style="margin-top:16px;"></pre>
  </section>

  <script src="app.js"></script>
</body>
</html>

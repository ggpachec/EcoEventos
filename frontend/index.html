<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>EcoEventos - Gestión de Eventos</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header style="display:flex;align-items:center;justify-content:space-between;gap:12px;">
    <h1>EcoEventos - Gestión de Eventos</h1>
    <a href="create.html">
      <button class="ver" style="padding:8px 14px;">Crear Evento</button>
    </a>
  </header>

  <section id="barraFiltros" class="filtros">
    <div class="fila">
      <label>
        Categoría
        <select id="filtroCategoria">
          <option value="">Todas</option>
          <!-- Se llena dinámicamente desde app.js -->
        </select>
      </label>

      <label>
        Desde
        <input type="date" id="filtroDesde" />
      </label>

      <label>
        Hasta
        <input type="date" id="filtroHasta" />
      </label>

      <label class="grow">
        Buscar (título o lugar)
        <input type="search" id="filtroQ" placeholder="Ej: taller, parque, museo..." />
      </label>

      <div class="acciones">
        <button id="btnAplicar" class="ver">Aplicar</button>
        <button id="btnLimpiar" class="eliminar" type="button">Limpiar</button>
      </div>
    </div>

    <div class="resumen">
      <span id="resultadoResumen">Mostrando todos los eventos</span>
    </div>
  </section>

  <h2>Lista de Eventos</h2>
  <div id="eventos"></div>

  <!-- Tarjeta para mostrar detalle -->
  <div id="detalleEvento" style="display:none;">
    <h2>Detalle del Evento</h2>
    <p><strong>Título:</strong> <span id="detTitulo"></span></p>
    <p><strong>Categoría:</strong> <span id="detCategoria"></span></p>
    <p><strong>Fecha:</strong> <span id="detFecha"></span></p>
    <p><strong>Hora:</strong> <span id="detHora"></span></p>
    <p><strong>Lugar:</strong> <span id="detLugar"></span></p>
    <p><strong>Descripción:</strong> <span id="detDescripcion"></span></p>
    <button class="cerrar" onclick="cerrarDetalle()">Cerrar</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
